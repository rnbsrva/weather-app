      overflow: hidden;

    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }
    

    .tablinks {
      width: 33%;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
    }

      display: none;
      padding: 6px 12px;

  <body>
    <main>
      <div id="WeatherApi">
        <div class="container">
          <h1 style="margin: 10px;">WeatherApi</h1>

          <form onsubmit="findCityWeather(event)">
            <div class="mb-3" style="width: 50%">
              <label class="form-label" for="cityInput">Enter city name</label>
              <input type="text" class="form-control" id="cityInput" required />
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
          <div id="akerke">
            <div class="container mt-4" id="weatherCard">
              <h2 class="mb-4">Weather Information</h2>

              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    City: <span id="cityName"></span
                    ><img src="" alt="Weather Icon" id="weatherIcon" />
                  </h5>
                  <p class="card-text">
                    Country Code: <span id="country_code"></span>
                  </p>
                  <p class="card-text">
                    Coordinates: <span id="coordinates"></span>
                  </p>
                  <p class="card-text">
                    Temperature: <span id="temperature"></span> °F
                  </p>
                  <p class="card-text">
                    Weather: <span id="weatherDescription"></span>
                  </p>
                  <p class="card-text">
                    Humidity: <span id="humidity"></span>%
                  </p>
                  <p class="card-text">
                    Wind Speed: <span id="windSpeed"></span> m/s
                  </p>
                  <p class="card-text">
                    Max temperature: <span id="max_temperature"></span>°F
                  </p>
                  <p class="card-text">
                    Min temperature: <span id="min_temperature"></span>°F
                  </p>
                  <p class="card-text">
                    Feels like temperature:
                    <span id="feels_like_temperature"></span>°F
                  </p>
                  <div id="map" style="height: 400px;"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9zah7KNMojOe_LtfGe3gmb-Y4Ghx2hXI&libraries=places"></script>
    <script src="script.js"></script>
                </div>
              </div>
            </div>
            <br />
            <div class="card" style="margin-bottom: 15px;">
              <div class="card-body">
            <div id="CityApi" class="">
              <div class="container">
                <h5 class="card-title">City API</h5>

                <div id="result"></div>
              </div>
            </div>
          </div>
        </div>
            <div id="UnsplashApi" class="card">
              <div class="card-body">
              <div class="container">
                <h5 class="card-title">Unsplash API</h5>
                <div class="container mt-4" id="">
                  <h2 class="mb-4 card-text">Image</h2>

                  <div id="photo-container" style="max-width: 500px;
                  overflow: hidden;"></div>
                </div>
              </div></div>
            </div>
          </div>
        </div>
      </div>
